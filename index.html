<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
   body{
    background-color: #121212;
   } 
   div {
   
    font-family: Helvetica;
	font-size: 25;
    color: #AAC789; 
   }
   p {
    font-family: Helvetica;
	font-size: 21;
    color: #AAC789; /* Цвет текста */
   }
  </style>
<script>


var next = "";
var priv = "";

function LoadNext() {
console.log("next");

	load(next);
}

function LoadPriv() {
	load(priv);
}

function initLoad(value) {
	console.log(value);

	next = "";
	priv = "";
	load(value);
}

function load(value) {
console.log(next);
const proxyurl = "https://cors-anywhere.herokuapp.com/";
if(value == "") {
	var url = "https://readlightnovels.net/lady-lins-first-ever-journey-to-immortality/chapter-81-steal-the-fire-ball-spell.html"; // site that doesn’t send Access-Control-*
} else {
	var url = value;
}
fetch(proxyurl + url) 
.then(response => response.text())
.then(contents => insertToHtml(contents))
.catch(() => console.log("Can’t access " + url + " response. Blocked by browser?"))
}

function insertToHtml(contents) {  
	$("#linkToNovel").val(""); 
	$( "#content" ).empty();
	$( "#header" ).empty();
	
	$( "#header" ).append($(contents).find(".chapter-content").find("h3"))
	$( "#content" ).append($(contents).find(".chapter-content").find("p")) 
 
	next = $(contents).find("#next_chap")[0].href;
	priv = $(contents).find("#prev_chap")[0].href; 
	
	window.scrollTo({ top: 0, behavior: 'smooth' });

	
}
</script>
</head>
<body>
<div id="header"></div>
<div id="content"></div>
<input id="linkToNovel" type="text" onchange="initLoad(this.value)">
<button type="button" onclick="LoadNext()">Next</button>
<button type="button" onclick="LoadPriv()">Priv</button>
</body>
